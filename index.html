<!DOCTYPE html>

<html lang="en">

<head>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <meta charset="utf-8" />
    <title>Demo Blog</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />

    <!-- <style> </style> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
    

</head>

<body>
    <div class="container">

        <!-- headr box -->
        <header class="header box shadow">
            <div class="avatar aliTehami"></div>
            <h1 class="titles"> The Coding Architect </h1>

            <div class="header-buttons">
                <a href=""></a>
            </div>
        </header>

        <!-- side box -->
        <div class="side box">
            <iframe class="sidebarQuickLinks" scrolling="yes" width="100%" frameBorder="0" src="sidebar.html"></iframe>
        </div>

        <!-- content box -->
        <div class="content box">
            <h2>This is the main page of the blog
                with the content below:</h2>


            <div id="nestedGrid">

                <div id="one" class="photoBox">
                    <!-- <strong>ONE</strong> -->
                    <p>Monday</p>
                    <p>Wednesday</p>
                    <p>Friday</p>
                </div>
                <div id="two" class="photoBox">TWO</div>
                <div id="three" class="photoBox">THREE</div>
                <div id="four" class="photoBox">FOUR</div>

            </div>

        </div>

        <!-- footer box -->
        <div class="footer box">
            <hr>
            <iframe class="footerLink" scrolling="no" width="100%" height="300px" frameBorder="0"
                src="footer.html"></iframe>
        </div>

    </div>
</body>

</html>
